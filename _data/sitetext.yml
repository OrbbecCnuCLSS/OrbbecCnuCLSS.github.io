en: &DEFAULT_EN
  header:
    title: Welcome to Chasing Light Space Station!
    text: 首师大-奥比中光 追光空间站
    button: 了 解 更 多
    buttonlink: "#services"
  
  services:
    title: "FAQ"
    text: "快问快答"
    section: services
    list:
      - title: "我们是谁？"
        desc: "我们是**计算机视觉**和**机器人**相关技术的实训平台，面向首都师范大学校内对相关领域感兴趣的本科生和研究生。在这里我们有机会接触计算机视觉、机器人和元宇宙等方向的最新设备和算法，接受以实际应用为导向的3D算法和技术专业技能培训，组团参加各类算法和技术挑战赛。"
        icon: fas fa-users #find more at https://fontawesome.com/icons
      - title: "奥比中光是做什么的？"
        desc: "全球领先的AI 3D传感技术方案提供商，致力于将先进的AI 3D传感技术赋能应用于多元领域。首师大-奥比中光追光空间站由北京国家应用数学中心（位于首师大）与奥比中光公司共同建设。"
        icon: fas fa-building
      - title: "我们之前做过什么？"
        desc: "我们组队参加过**奥比中光&英伟达第二届3D视觉创新应用竞赛**，参赛题目为《自由视角三维视频拍摄》并获得了**第二名**。[比赛结果链接](https://developer.orbbec.com.cn/v/forum_detail/13488)"
        icon: fas fa-list
  #portfolio:
  #  title: "Portfolio"
  #  text: "Lorem ipsum dolor sit amet consectetur."
  #  section: portfolio
  #  closebutton: "Close Project"

  about:
    title: "Course"
    text: "训练营 课程"
    body1: "<h3>3D视觉精英实战训练营</h3><br>“3D视觉精英实战训练营”是由奥比中光发起的公益助学活动，旨在将国内最前沿3D视觉技术带到校园，在提升同学们对前沿技术理解和认知的同时，也期待为3D视觉及人工智能行业规模化发展搭建强大的后备人才培育平台。<br>公司可能会请专人来进行系列免费培训，[附往届信息](https://developer.orbbec.com.cn/news_details.html?id=80)。按照去年课程目录，会讲授3D视觉技术赋能行业应用场景数字化升级、3D视觉传感器基础与技术原理解析等课程，开发人体识别及跟踪、人体手势和姿态识别及交互、P2P导航+避障、手势控制机械臂抓取+机器人避障等任务。"
    body2: "<h3>《三维视觉：原理与实践》课程</h3><br>我们可能会组织成员学习一些计算机视觉相关的课程，如题，[附课程地址](https://developer.orbbec.com.cn/v/lecture?tid=26)。该课程系统地介绍了三维视觉基本原理及应用实践，内容包括：基础的二维图像处理算法、深度学习方法，相机模型与标定、双目立体视觉、散斑结构光、飞行时间法（TOF）等三维成像原理与算法，基于点云的三维重建算法，基于RGBD相机和LiDAR的SLAM算法，3D人脸识别算法，RGBD图像分割算法，基于RGBD图像人体姿态估计等。"
    section: about
    
